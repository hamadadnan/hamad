<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - لنقل سيارتك بامان</title>
    <link rel="stylesheet" href="./bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <style>
        .contact-content {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            border-right: 4px solid #2e8b57;
        }

        .info-card i {
            font-size: 2em;
            color: #2e8b57;
            margin-bottom: 10px;
        }

        .contact-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #2e8b57;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #1e6b47;
        }

        .map-container {
            margin-top: 30px;
            height: 300px;
            border-radius: 5px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="IMG-20250313-WA0053.jpg" alt="سطحه نقل ">
    </div>

    <button class="nav-button" onclick="toggleMenu()">
        <i class="bi bi-list"></i>
        القائمة
    </button>
    <div class="nav-menu" id="navMenu">
        <a href="index.html">الرئيسية</a>
        <a href="vision.html">رؤية المؤسسة</a>
        <a href="about.html">من نحن</a>
        <a href="contact.html">اتصل بنا</a>
    </div>

    <div class="contact-content">
        <h2>اتصل بنا</h2>

        <div class="contact-info">
            <div class="info-card">
                <i class="bi bi-telephone-fill"></i>
                <h3>الهاتف</h3>
                <p><a href="tel:+0552695103">0552695103+</a></p>
                <p><a href="tel:+503575871">503575871+</a></p>
            </div>
            <div class="info-card">
                <i class="bi bi-envelope-fill"></i>
                <h3>البريد الإلكتروني</h3>
                <p>dhmd8031@gmail.com</p>
            </div>
            <div class="info-card">
                <i class="bi bi-geo-alt-fill"></i>
                <h3>العنوان</h3>
                <p>المملكة العربية السعودية - نجران وجميع المناطق </p>
            </div>
        </div>

        <div class="contact-form">
            <h3>أرسل لنا رسالة</h3>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">الاسم</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">الرسالة</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">إرسال الرسالة</button>
            </form>
        </div>

        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3710.1234567890123!2d39.12345678901234!3d21.123456789012345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjHCsDA3JzI0LjQiTiAzOcKwMDcnMjQuNCJF!5e0!3m2!1sar!2ssa!4v1234567890123!5m2!1sar!2ssa"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
    <div class="footer">
        <p>جميع الحقوق محفوظة © سطحه ابو حمد  2025</p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', function (event) {
            const menu = document.getElementById('navMenu');
            const button = document.querySelector('.nav-button');

            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        // معالجة نموذج الاتصال
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('تم إرسال رسالتك بنجاح. سنتواصل معك قريباً.');
            this.reset();
        });
    </script>
</body>

</html>
